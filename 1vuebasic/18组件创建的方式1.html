<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <!-- <my-com></my-com> -->
        <mycom></mycom>
    </div>
    <script>
        // 1.1 使用 Vue.extend 来创建全局的Vue组件
        let com1 = Vue.extend({
            template:'<h3>使用vue.extend()创建的组件</h3>' // 通过 template 属性，指定了组件要展示的HTML结构
        })
        // 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
        // 如果不使用驼峰,则直接拿名称来使用即可;
        // Vue.component('myCom', com1)
        Vue.component('mycom', com1)

        /* Vue.component('mycom', Vue.extend({
            template:'<h3>使用vue.extend()创建的组件</h3>>'
        })) */
        let app = new Vue({
            el:'#app',
            data:{},
            methods: {
                
            },
        })
    </script>
</body>

</html>
