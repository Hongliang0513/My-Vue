<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div">

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        (function () {
            new Vue({
                el: '#div',
                render(creatElement){
                    // return creatElement('span',{style:"display:block;height:50px;width:200px;background-color:red"},'通过virtual dom 创建视图')
                    return creatElement('div',{id:'box'},[
                        creatElement('span',{id:'spa'}),
                        creatElement('span',{style:"color:purple"},'提交')
                    ])
                }
            })
        })()
    </script>
</body>

</html>
